      <!-- Container options---------------- -->

      <div class="container-options">
        <div class="container-options__timer">
          <div class="timer-wrapper">
            <span class="container-options__timer--minutes">00</span>
            <span class="container-options__timer--colon">:</span>

          </div>

            </div>
          </div>
        </div>

          </span>
          <div class="container-popups__timer-message--buttons buttons">

            <a href="" class="btn-cancel">Cancel</a>
          </div>
